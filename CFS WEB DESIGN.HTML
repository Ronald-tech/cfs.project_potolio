<!DOCTYPE html>
<html>
    <head>
        
        <title> CFS Css Framework</title>
        <link rel="stylesheet" type="text/css" href="CFS.css">

    </head>
    <body style="border: 1px solid;">
        <div class="container">
        <h1 style="background-color: antiquewhite;"> CUSTOMER FEEDBACK SYSTEM (CFS) </h1> <br>
        <h2>Scan Here To Login:</h2><br>
            <input type="image" src="QRC.png"><br><br>
        <h2> Login form:</h2> <br>
        <form action="" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login"><br><br>
            
            <a href="#">Forgot Password?</a><br><br>
            
            
            <label for="OR" >New User?</label><br><br>
                    <button type="Register"> Register </button><br><br> 
        </form>
    </div>
    </body>
</html>
